<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/style.css">

  <title>
    Neighbourhood map project
  </title>

</head>

<body>
  <div>

    <div id="topcontainer">
      <input id="pac-input" class="controls" type="text" placeholder="Select your location" data-bind="value: currentplace, event: {keypress: onSearch}, valueUpdate: 'afterkeydown'" />
      <input id="filterView" class="controls" type="text" placeholder="Filter the results" data-bind="foreach: placeList, value: selectedPlace,  valueUpdate: 'keyup'" />
    </div>

    <div id="map">
    </div>

    <div id="weatherResults">
      <div data-bind="foreach: {data: listViewList, as: 'weatherdata'},  value: clickedplace, valueUpdate: 'keyup'">
        <div data-bind="click: $parent.listViewListClick">
          <div id="weatherName" data-bind="text: weatherdata.name, attr: {'class': weatherdata.name }"></div>
        </div>
      </div>
    </div>
  </div>

  <div id="nytapidiv">
    <div id="relatedNewsTitle">Related News</div>
    <div id="relatedNews"></div>
  </div>

  <script type="text/javascript" src="js/lib/jquery.min.js"></script>
  <script type="text/javascript" src="js/lib/knockout-3.2.0.js"></script>

  <script type="text/javascript" src="http://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
  <link property='stylesheet' rel="stylesheet" href="https://code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">

  <script type="text/javascript" src="js/app.js"></script>
  <script type="text/javascript" async defer src="https://maps.googleapis.com/maps/api/js?libraries=places&amp;key=AIzaSyDiXj5JWEIMBww17IB1Z_6UrwQohiVAkCs&amp;callback=initializeMap">
  </script>

</body>

</html>
